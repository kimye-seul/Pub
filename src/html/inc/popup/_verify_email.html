<div class="popup_ui type_modal pop_verify_email" style="display: none;">
    <div class="dim_full"></div>
    <div class="pop_container">
        <div class="pop_layer">
            <div class="pop_tit2">가입 이메일 정보 인증</div>
            <div class="pop_body">
                
                <div class="wrap_info_cert">
                    <fieldset>
                        <legend>가입 이메일 정보 입력</legend>

                        <!-- 이름 -->
                        <div class="wrap_inp">
                            <label for="username" class="inp_tit">이름</label>
                            <!-- input에 값을 잘 못 입력하면 .inp_bundle에 클래스 "error" 추가해주세요. (포커스되고 값이 입력되면 "focus" 클래스가 붙음) -->
                            <div class="inp_bundle">
                                <input type="text" id="username" class="inp flex" />
                            </div>
                            <p class="t_error">이름을 입력해주세요.</p>
                        </div>
                        <!--// 이름 -->

                        <!-- 생년월일 -->
                        <div class="wrap_inp">
                            <label for="birthday" class="inp_tit">생년월일 (8자리)</label>
                            <div class="inp_bundle">
                                <input type="text" id="birthday" class="inp flex" />
                            </div>
                            <p class="t_error">생년월일을 입력해주세요.</p>
                        </div>
                        <!--// 생년월일 -->
                        
                        <!-- 이메일 -->
                        <div class="wrap_inp">
                            <label for="email" class="inp_tit">이메일</label>
                            <div class="inp_bundle email_bundle">
                                <input type="email" id="email" class="inp flex" />
                                <select class="select flex">
                                    <option value="">직접입력</option>
                                    <option value="">@naver.com</option>
                                    <option value="">@hanmail.net</option>
                                    <option value="">@daum.net</option>
                                    <option value="">@gmail.com</option>
                                    <option value="">@nate.com</option>
                                </select>
                            </div>
                        </div>
                        <!--// 이메일 -->
                    </fieldset>
                </div>

                <div class="suggestion">
                    <p class="cmt_guide1 mark1">회원 아이디가 기억나지 않으시나요?</p>
                    <a href="#">아이디 찾기</a>
                </div>

                <div class="btn_area btn_ac">
                    <button type="button" class="btn_typeA2"><span>확인</span></button>
                </div>
                
            </div>

            <button class="btn_pop_close" type="button" onclick="commonPub.layerPopClose(this);"><span class="hidden">레이어 닫기</span></button>
        </div>
    </div>
</div>
